<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!--Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>GymPal</title>
  <style>
    /* Centering the form */
    .signup-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f2f2f2;
    }
    .signup-form form {
      width: 300px;
      text-align: center;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
    }
	.signup-form {
	  display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 200px); /* Subtracting the height of the header */
      background-color: #f2f2f2;
    }

    .signup-form h1 {
      font-size: 24px;
    }
    .signup-form input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: none;
      border-bottom: 1px solid #ddd;
    }
    .signup-form button {
      width: 100%;
      padding: 10px;
      background-color: #595959; /* Updated button color to match header bar */
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .signup-form button:hover {
      background-color: #454545; /* Updated hover color */
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <h2><a href="index.html" style="text-decoration:none; color:rgb(255, 254, 254); font-size:35px;">GymPal</a></h2>
    </div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about_us.html">About</a></li>
      <li><a href="exercises.hyml">Workouts </a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="signup.html">Sign up/Login</a></li>
    </ul>
    <div class="menu-bars">
      <input type="checkbox">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>
  
  <div class="signup-form">
    <form id="signupForm">
      <h1>Sign Up</h1>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button type="submit">Sign Up</button>
    </form>
  </div>
  
  <script>
    const signupForm = document.getElementById("signupForm");
    const passwordInput = document.getElementById("password");
    
    signupForm.addEventListener("submit", (event) => {
      event.preventDefault();
      const password = passwordInput.value;
      if (password.length < 8) {
        alert("Password must be at least 8 characters long.");
      } else {
        // Submit the form
        signupForm.submit();
      }
    });
  </script>

            </ul>
          </div>

            <h3>Connect with us</h3>
            <ul>
                <li><a href="https://www.facebook.com/" class="facebook"></a></li>
                <li><a href="https://twitter.com/" class="twitter"></a></li>
                <li><a href="https://www.instagram.com/?hl=en" class="instagram"></a></li>
                <li><a href="https://www.linkedin.com/" class="linkedin"></a></li>
            </ul>
          </div>
        </div>
    </footer>
</body>
